name: Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  GHP:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install Node Packages
        run: npm install
      - name: Validate Resume Schema
        run: npm run validate
      - name: Export Resume
        run: |
          mkdir -p ./public/resume
          npx resume export --format html --theme jsonresume-theme-kendall ./public/resume/index.html
      - name: Add Root Redirect
        run: |
          cat > ./public/index.html <<'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=/resume/" />
              <title>Redirectingâ€¦</title>
              <link rel="canonical" href="/resume/" />
            </head>
            <body>
              <p>If you are not redirected, <a href="/resume/">click here</a>.</p>
            </body>
          </html>
          EOF
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: sanfrancrisko/sanfrancrisko.github.io
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./public
          publish_branch: gh-pages
